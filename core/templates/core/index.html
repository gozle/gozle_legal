{% extends "core/layout.html" %}

{% block body %}
<h2>{{category.title}} Documents</h2>
<ul class="list-group">
    {% for document in documents %}
    <li class="list-group-item d-flex gap-3 align-items-center">
        <a href="{% url "documents:viewDocument" document.id %}" class="text-decoration-none">{{document.header}}</a>
        <p class="mb-0 flex-grow-1"></p>
    </li>
    {% endfor %} 
</ul>
{% if request.user.is_authenticated %}
<a href="{% url "documents:addDocument" %}">
    <button class = "btn btn-success" data-toggle = "modal" data-target = "#exampleModal">Add</button>
</a>
{% endif %}


{% endblock body %}
