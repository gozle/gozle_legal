<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   </head>
<body>
    <header class="p-3 mb-2 bg-light border-bottom">
        <div class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
            <a href="{% url "core:index" %}" class="text-dark text-decoration-none fs-4">
                <h1>Gozle Legal</h1>
            </a>
            
            <form action="{% url "search:search" %}" method="get" class="d-flex">
                <input type="text" name="q" placeholder="Search documents..." class="form-control me-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row gy-5">
            <aside class="col-md-3">
                <h2>Categories</h2>
                <ul class="list-group">
                    {% for category in allCategories %}
                    <li class="list-group-item"><a href="{% url "core:category" category.id%}">{{category.title}}</a></li>   
                    {% endfor %}
                </ul>
            </aside>

            <section class="col-md-9">
                {% block body %}

                {% endblock body %}
                
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% block scripts %}


{% endblock scripts %}
</body>
</html>
