<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Document</h1>
        <hr>
        <form method="POST" action="{% url "documents:edit" document.id%}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Header:</label>
                <input type="text" class="form-control" id="header" value = "{{document.header}}" name="header" placeholder="Enter document header" readonly required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category" required>
                    {% for category in allCategories %}
                        {% if category == document.category %}
                            <option value="{{category.id}}" selected>{{category}}</option>

                            {% else %}
                            <option value="{{ category.id }}">{{ category.title }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            
            <div class="form-group">
                {{form.media}}  
                {{form.as_p}}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
